<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="sidedice.css">
    </head>
    <body>
        <h1 id="dr_results"></h1>
        <div class="dr_dice">
            <div class="dr_die" id="dr_d4">
                <input
                    type="button"
                    class="dr_die_button"
                    id="dr_die_d4"
                    name="d4"
                    value="4"
                >
                <input
                    type="number"
                    id="dr_count_d4"
                    name="d4 count"
                    min="1"
                >
            </div>
            <div class="dr_die" id="dr_d6">
                <input
                    type="button"
                    class="dr_die_button"
                    id="dr_die_d6"
                    value="6"
                >
            </div>
            <div class="dr_die" id="dr_d8">
                <input
                    type="button"
                    class="dr_die_button"
                    id="dr_die_d8"
                    value="8"
                >
            </div>
            <div class="dr_die" id="dr_d10">
                <input
                    type="button"
                    class="dr_die_button"
                    id="dr_die_d10"
                    value="10"
                >
            </div>
            <div class="dr_die" id="dr_d12">
                <input
                    type="button"
                    class="dr_die_button"
                    id="dr_die_d12"
                    value="12"
                >
            </div>
            <div class="dr_die" id="dr_d20">
                <input
                    type="button"
                    class="dr_die_button"
                    id="dr_die_d20"
                    value="20"
                >
            </div>
        </div>
    </body>
    <script src="sidedice.js"></script>
</html>
